<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    eft
    <span>abc</span>
  </div>
  <script src="../../src/zepto.js"></script>
  <script>
    (function($){
      $(function(){
        $('div').on('click',function(){
          console.log('div')
        })

        $('span').on('click.abc',function(){
          console.log('abc')
        })
        $('span').on('click.efg',function(){
          console.log('efg')
        })

        $("span").triggerHandler('click.abc');
      })
    }($))
  </script>
</body>
</html>
